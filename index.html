<!doctype html>
<html>
    <head>
        <title>mdi-cli</title>

        <style>
            img {
                display: block;
            }

            div {
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <script>
            const params = new URLSearchParams(location.search);
            const iconNames = params.get('iconNames').split(',');
            const iconSize = Number(params.get('iconSize'));
            const iconPadding = Number(params.get('iconPadding'));

            iconNames.forEach(iconName => {
                const img = document.createElement('img');
                img.src = `node_modules/@mdi/svg/svg/${iconName}.svg`;
                img.style.width = iconSize + 'px';
                img.style.height = iconSize + 'px';

                const div = document.createElement('div');
                div.style.padding = iconPadding + 'px';
                div.id = iconName;

                div.appendChild(img);
                document.body.appendChild(div);
            });
            console.log(location.search);
        </script>
    </body>
</html>

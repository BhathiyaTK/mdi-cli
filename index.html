<!doctype html>
<html>
    <head>
        <title>mdi-cli</title>

        <style>
            svg {
                display: block;
                width: {{iconSize}}px;
                height: {{iconSize}}px;
                fill: {{foregroundColor}};
            }

            div {
                display: inline-block;
                padding: {{iconPadding}}px;
                border-radius: {{borderRadius}}px;
                background-color: {{backgroundColor}};
            }
        </style>
    </head>

    <body>
        {{#icons}}
            <div id="{{name}}">{{{content}}}</div>
        {{/icons}}
    </body>
</html>
